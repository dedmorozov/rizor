<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Rizor</title>
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
	</head>
	<body class="body">
    <section class="promo container">
      <header class="promo__header header">
        <figure class="header__logo">
          <img
          src="src/images/logo.png"
          alt="Rizor"
          >
        </figure>
        
        <nav class="header__nav nav">
          <a href="#advantages" class="nav__link">преимущества</a>
          <a href="#characteristics" class="nav__link">характеристики</a>
          <a href="#for-whom" class="nav__link">для кого</a>
        </nav>
      </header>

      <img src="src/images/promo-background.png" class="promo__background">
      
      <div class="promo__content content">
        <article class="content__left-side left-side">
          <h1 class="left-side__title">RIzor Hovertrax 4.0</h1>
          <p class="left-side__subtitle">Маневренность, легкость, экологичность</p>
        </article>
        <div class="content__right-side right-side">
          <div class="right-side__video">
            <p class="right-side__video right-side__video--text">cмотреть видео</p>
            <button class="right-side__video right-side__video--button">
              <img src="src/images/play-video.svg">
            </button>
          </div>
          <img src="src/images/promo-picture.png" class="right-side__picture">
        </div>

        <div class="content__scroll scroll">
          <div class="scroll__long"></div>
          <div class="scroll__circles circles">
            <div class="circles__item--active"></div>
            <div class="circles__item"></div>
            <div class="circles__item"></div>
            <div class="circles__item"></div>
          </div>
          <div class="scroll__long"></div>
        </div>
      </div>

    </section>

		<main class="description container">
      <section class="description__advantages" id="advantages"></section>
      <section class="description__characteristics" id="characteristics"></section>
    </main>

		<footer class="footer container">
      <article class="footer__for-whom" id="for-whom"></article>
		</footer>
	</body>
</html>
